{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <scripts src="{% static 'reports/upload.js' %}" defer></scripts>
{% endblock scripts %}

{% block title %}
    upload sales files
{% endblock title %}

{% block content %}
    <h5>Upload your sales documents</h5>
    <br>
    <form id="my-dropzone" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>

{% endblock content %}
